<!-- public/index.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>P2P Chat App</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <h1 class="text-center my-4">P2P Chat</h1>

            <!-- Chat message output area with scrollable div -->
            <div id="chat-output-container">
                <table
                    class="table table-bordered table-striped"
                    id="chat-table"
                >
                    <thead>
                        <tr>
                            <th>Peer</th>
                            <th>Peer Content</th>
                            <th>Content Timestamp</th>
                            <th>Activity</th>
                        </tr>
                    </thead>
                    <tbody id="chat-messages">
                        <!-- Rows will be dynamically added here via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Message Input Box and Buttons (Send + Disconnect) -->
            <div id="message-input-container">
                <input
                    type="text"
                    id="message"
                    class="form-control"
                    placeholder="Type your message here..."
                />
                <div id="button-container">
                    <button id="send-button" class="btn btn-dark mt-3">
                        Send Message
                    </button>
                    <button id="disconnect-button" class="btn btn-danger mt-3">
                        Disconnect
                    </button>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS (Optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script type="module" src="chat-script.mjs"></script>
    </body>
</html>
